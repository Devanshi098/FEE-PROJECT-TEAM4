<!DOCTYPE html>
<html>
<head>
  <title>Payment Gateway</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }

    .confirmation-message {
      display: none;
      margin-top: 20px;
      background-color: #dff0d8;
      border: 1px solid #d6e9c6;
      color: #3c763d;
      padding: 10px;
      border-radius: 4px;
    }

    .invoice {
      display: none;
      margin-top: 20px;
      background-color: #f8f8f8;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 4px;
    }
  </style>
  <script>
    function showConfirmation() {
      var form = document.getElementById("paymentForm");
      var confirmationMessage = document.getElementById("confirmationMessage");
      var invoice = document.getElementById("invoice");

      form.style.display = "none";
      confirmationMessage.style.display = "block";
      invoice.style.display = "block";

      var currentDate = new Date();
      var dateElement = document.getElementById("currentDate");
      dateElement.textContent = currentDate.toLocaleDateString();
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Payment Gateway</h2>
    <form id="paymentForm" onsubmit="event.preventDefault(); showConfirmation();">
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="number" id="cardNumber" name="cardNumber" placeholder="Enter your card number" required>
      </div>
      <div class="form-group">
        <label for="expiryDate">Expiry Date</label>
        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="number" id="cvv" name="cvv" placeholder="Enter CVV" required>
      </div>
      <div class="form-group">
        <label for="name">Cardholder Name</label>
        <input type="text" id="name" name="name" placeholder="Enter cardholder name" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Pay Now">
      </div>
    </form>

    <div id="confirmationMessage" class="confirmation-message">
      <p>Your payment is done. Please check your invoice.</p>
    </div>

    <div id="invoice" class="invoice">
      <h3>Invoice generated</h3>
      <p>Invoice number: 12345</p>
      <p>Date: <span id="currentDate"></span></p>
    </div>
  </div>
  
</body>
</html>
