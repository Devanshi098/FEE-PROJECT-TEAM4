	<style>
		body {
			background-color: rgb(0, 0, 0);
		}
		.links {
			position: fixed;
			top: 0;
			left: -900px; /* start off screen */
			width: 200px;
			height: 100%;
			padding: 5px;
			background-color: rgb(44, 43, 43);
			transition: left 0.5s; /* animate the transition */
		}

        .links.open {
            left: 0; /* slide in menu when opened */
        }

        .menu-icon {
            position: fixed;
            top: 5px;
            left: 4px;
            color: rgb(255, 254, 254);
            font-size: 30px;
            cursor: pointer;
            transition: transform 0.5s; /* animate the transition */
            z-index: 1; /* Move the z-index property here */
        }

        .menu-icon:hover {
            color: rgb(104, 104, 104);
        }

        .menu-icon.open {
            transform: rotate(180deg); /* rotate icon when menu is open */
        }

		.links a {
			display: block;
			margin-bottom: 9px;
			color: rgb(255, 254, 254);
			text-decoration: none;
            font-family: 'Gill Sans', 'Gill Sans MT', 'Calibri', 'Trebuchet MS', sans-serif;
			font-size: medium;
		}
		.links a:hover {
			color: rgb(126, 126, 126);
		}
		h1 {
			font-family: Arial, Helvetica, sans-serif;
			font-size: xx-large;
			font-stretch: semi-expanded;
		}
        
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        
        .card {
            width: 200px;
            height: 250px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: scale(1.05);
        }
        
        .card img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        
        .card p {
            padding: 10px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: small;
        }
        
        @media (min-width: 600px) {
            .card:nth-child(odd) {
                order: 1;
            }
            
            .card:nth-child(even) {
                order: -1;
            }
        }

        #forum-container {
            margin-top: 50px;
            padding: 20px;
            background-color: rgb(44, 43, 43); 
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        #post-form {
            margin-bottom: 20px;
        }

        #post-form h2 {
            color: rgb(255, 254, 254);
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
            margin-bottom: 10px;
        }

        #post-form input[type="text"],
        #post-form textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            font-family: Arial, Helvetica, sans-serif;
            font-size: small;
        }

        #post-form textarea {
            height: 80px;
        }

        #post-form button {
            padding: 5px 10px;
            background-color: rgb(255, 254, 254);
            color: rgb(44, 43, 43);
            border: none;
            border-radius: 5px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: small;
            cursor: pointer;
        }

        #post-form button:hover {
            background-color: rgb(126, 126, 126);
            color: rgb(36, 36, 36);
        }

        #post-list {
            color: rgb(74, 72, 72);
        }

        #post-list h2 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
            margin-bottom: 10px;
        }

        #post-list ul {
            list-style-type: none;
            padding: 0;
        }

        #post-list li {
            margin-bottom: 20px;
        }

        #post-list li h3 {
            margin-bottom: 5px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: medium;
        }

        #post-list li p {
            font-family: Arial, Helvetica, sans-serif;
            font-size: small;
        }
        #post-list {
        color: white; /* Change the color to white */
    }

            <h2>Create a new post</h2>
            <input type="text" id="post-title" placeholder="Title">
            <textarea id="post-content" placeholder="Content"></textarea>
            <button onclick="createPost()">Submit</button>
        </div>

        <div id="post-list">
            <h2>Posts</h2>
            <ul id="posts"></ul>
        </div>

    <script>
        function toggleMenu(event) {
            event.stopPropagation();
            const links = document.querySelector('.links');
            const icon = document.querySelector('.menu-icon');
            links.classList.toggle('open');
            icon.classList.toggle('open');
        }
    </script>
    <script>
        // Sample data for demonstration purposes
        var postsData = [
            // { title: "First Post", content: "This is the first post on the forum." },
            // { title: "Second Post", content: "This is the second post on the forum." },
            // { title: "Third Post", content: "This is the third post on the forum." }
        ];
          
        function createPost() {
            var title = document.getElementById("post-title").value;
            var content = document.getElementById("post-content").value;
          
            // Create a new post object
            var newPost = {
                title: title,
                content: content
            };
          
            // Add the new post to the postsData array
            postsData.push(newPost);
          
            // Clear the input fields
            document.getElementById("post-title").value = "";
            document.getElementById("post-content").value = "";
          
            // Render the posts
            renderPosts();
        }
        
        function renderPosts() {
            var postsList = document.getElementById("posts");
            postsList.innerHTML = ""; // Clear the existing list
        
            // Loop through the postsData array and create list items for each post
            for (var i = 0; i < postsData.length; i++) {
                var post = postsData[i];
                var postElement = document.createElement("li");
                postElement.innerHTML = "<h3>" + post.title + "</h3><p>" + post.content + "</p>";
                postsList.appendChild(postElement);
            }
        }
          
        // Initial rendering of posts when the page loads
        renderPosts();
    </script>
